<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 24px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5568d3;
        }

        #output {
            margin-top: 20px;
            padding: 16px;
            background: #f7f9fc;
            border-radius: 6px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your App</h1>
        <p>This is a simple HTML page that you can preview and edit. Click the button below to see it in action!</p>
        <button onclick="showMessage()">Click Me</button>
        <div id="output"></div>
    </div>

    <script>
        function showMessage() {
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.innerHTML = '<strong>Success!</strong> Your app is working perfectly. You can now edit this file to customize it however you like.';
        }
    </script>
</body>
</html>
